<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="conteiner">
       
         
           <br>
          
              <input type="text" id="resultado"  placeholder="0"  />
              
              <div id="primeriacoluna">
                <button onclick="calcular('acao', 'c')" type="button" style="width: 124px;">C</button>
                <button onclick="calcular('acao', '/')" type="button" >/</button>
                <button onclick="calcular('acao', '*')" >x</button>
              </div>
  
              <div id="segundacoluna">
                <button onclick="calcular  ('valor', 7)"  type="button">7</button>
                <button onclick="calcular('valor', 8)" type="button" >8</button>
                <button onclick="calcular('valor', 9)" type="button" >9</button>
                <button onclick="calcular('acao', '-')" type="button" >-</button>
              </div>
              
              <div id="terceiracoluna">
                <button onclick="calcular('valor', 4)" type="button">4</button>
                <button onclick="calcular('valor', 5)" type="button">5</button>
                <button onclick="calcular('valor', 6)" type="button">6</button>
                <button onclick="calcular('acao', '+')" type="button" >+</button>
              </div>
  
              <div id="quartacoluna">
                <button onclick="calcular('valor', 1)" type="button">1</button>
                <button onclick="calcular('valor', 2)" type="button">2</button>
                <button onclick="calcular('valor', 3)" type="button" >3</button>
                <button onclick="calcular('acao', '=')" >=</button>
              </div>
  
              <div id="ultimacoluna" >
                <button onclick="calcular('valor', 0)" type="button" style="width: 124px;">0</button>
                <button onclick="calcular('acao', '.')" type="button" >.</button>
                <button onclick="calcular('acao', ',')" type="button">,</button>
              
    </div>
</body>
</html>
